	<script type="text/javascript">
		
		function Game()
		{	
			var answer = parseInt(Math.random() * 100);
			var plyaerNum = 1;
			while(true)
			{
				var userAnswer = prompt('Ходит игрок номер' + plyaerNum + ' .Введите число от 0 до 100. Для выхода наберите exit');

				if(userAnswer == 'exit')
					break;
				if(userAnswer > answer){
					alert('Ваше число больше загаданного');
				} else if(userAnswer < answer){
					alert('Ваше число меньше загаданного');
				} else if(userAnswer == answer){
					alert('Вы угадали, поздравляем! Победил игрок номер ' + plyaerNum);
					break;
				}

				if(plyaerNum == 1)
					plyaerNum = 2;		
				else if(plyaerNum == 2)
					plyaerNum = 1;
			}

		}

	</script>
