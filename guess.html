	<script type="text/javascript">

		function Game()
{

	var iiNumber = Math.floor( Math.random() *100 ) + 1;

	var userNumber = 0;

	var userTry = 0;

	while (userNumber != iiNumber)
	{
	userNumber  = prompt ("Введите число");
		if (userNumber == "exit") 
		{
			break;
		} 
		userNumber =  parseInt (userNumber);
		userTry++;

		if (userNumber > iiNumber)
		{
		alert ("Число больше загаднного");
		}

		if (userNumber < iiNumber)
		{
		alert ("Число меньше загаднного");
		}
	}

	alert ("Поздравляем! Количество попыток: "+ userTry);
}
	</script>
